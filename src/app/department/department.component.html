<div class="title d-flex justify-content-between">
  <h1><i class="fa fa-sitemap mr-2"></i>Departments</h1>
  <a routerLink="new" class="btn btn-primary"><i class="fa fa-plus mr-1"></i>New</a>
</div>
<div class="box">
    <div class="card" style="width: 18rem;" *ngFor="let depart of departments">
        <img [src]='depart.imagem' class="card-img-top" [alt]='depart.description'>
        <div class="card-body">
          <h5 class="card-title">{{depart.name}}</h5>
          <p class="card-text">{{depart.description}}</p>
          
        </div>
        <div class="card-footer">
            <a routerLink="{{depart.id}}" class="btn btn-primary" ><i class="fa fa-edit"></i> Detalhes</a>
        </div>
      </div>
</div>
