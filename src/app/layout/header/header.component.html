<nav class="navbar navbar-expand-lg d-flex justify-content-between">
  <div class="d-flex flex-wrap">
    <a class="navbar-brand" >Registration System</a>
    <div *ngIf="userLoggedIn"> 
      <div class="navbar-nav">
        <a class="nav-item nav-link active" routerLink="home">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" routerLink="departments">Departments</a>
        <a class="nav-item nav-link" routerLink="employees">Employees</a>
      </div>
    </div>
  </div>  
  <form class="form-inline" *ngIf="userLoggedIn">
    <span class="mr-2">{{user.username | titlecase}} </span>
    <button class="loginButton  btn my-2 my-sm-0" (click)="logout()"><i class="fa fa-sign-out mr-2"></i>Logout</button>
  </form>
  <form #loginForm="ngForm" novalidate class="form-inline" *ngIf="!userLoggedIn">
    <input class="form-control mr-sm-2" 
           type="text"
           placeholder="username"
           name="username"
           [(ngModel)]="user.username"
           required>
    <input class="form-control mr-sm-2" 
          type="password" 
          name="password"
          placeholder="password" 
          [(ngModel)]="user.password"
          required>
    <button [disabled]="!loginForm.valid" class="loginButton btn my-2 my-sm-0" (click)="login()" ><i class="fa fa-sign-in mr-2"></i>Login</button>
  </form>
</nav>
